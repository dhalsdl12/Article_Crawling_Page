<!-- crawling_info.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Search Term</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #ff5252;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1.2em;
            margin-right: 20px;
        }
        .delete-button:hover {
            background-color: #e03131;
        }
        .cancel-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Search Term</h1>
        <p>Are you sure you want to delete the search term "{{ term.term }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="delete-button">Delete</button>
                <a href="{% url 'search_terms' %}" class="cancel-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
