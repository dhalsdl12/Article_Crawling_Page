<!-- search_terms.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Terms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        li a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }
        li a:hover {
            text-decoration: underline;
        }
        .empty-message {
            color: #777;
            font-style: italic;
        }
        .add-term-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .add-term-link:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .delete-button:hover {
            background-color: #e03131;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Terms</h1>
        <ul>
            {% for term in terms %}
                <li>
                    <span><a href="{% url 'show_crawling_info' term.id %}">{{ term.term }}</a></span>
                    <a href="{% url 'delete_search_term' term.id %}" class="delete-button">Delete</a>
                </li>
            {% empty %}
                <li class="empty-message">No search terms found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_search_term' %}" class="add-term-link">Add New Search Term</a>
    </div>
</body>
</html>
