<!-- add_search_term.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Search Term</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 1.2em;
        }
        button[type="submit"] {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Search Term</h1>
        <form method="POST" action="{% url 'add_search_term' %}">
            {% csrf_token %}
            <label for="term">Search Term</label>
            <input type="text" id="term" name="term">
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
